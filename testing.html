<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap DemoButtons</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Here is a non fancy button inside a Jumbotron!</h1>
    <a class="btn btn-primary btn-lg" href="https://getbootstrap.com/docs/4.4/components/buttons/" target = "blank" role="button">Learn more</a>
  </div>
  <!-- Regular Buttons -->
  <button type="button" class="btn btn-dark">Not so Boring Button</button>
  <button class="btn btn-primary" type="button" disabled>
    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
    Not so boring button!
  </button>
</body>

</html>
